  <atom type="CommandHelp">
    <hash type="Command" key="poly.cdt@en_US">
      <atom type="UserName">CDT Triangulation</atom>
      <atom type="ButtonName">CDT Triangulation</atom>
      <atom type="Desc">Triagulate polygons using Constraint Delaunay Triangulation method.</atom>
      <hash type="Argument" key="type">
        <atom type="UserName">Type</atom>
        <atom type="Desc">Triangulation type.</atom>
        <atom type="ArgumentType">triangulate_type</atom>
      </hash>
      <hash type="Argument" key="quad">
        <atom type="UserName">Quad Rule</atom>
        <atom type="Desc">Quadrangle rule.</atom>
        <atom type="ArgumentType">triangulate_quad</atom>
      </hash>
      <hash type="Argument" key="edge">
        <atom type="UserName">Maximum Edge Size</atom>
        <atom type="Desc">Set how to set maximum edge size.</atom>
        <atom type="ArgumentType">triangulate_edge</atom>
      </hash>
      <hash type="Argument" key="edgeScale">
        <atom type="UserName">Scale</atom>
        <atom type="Desc">Relative ratio of edge length per polygon size.</atom>
      </hash>
      <hash type="Argument" key="edgeSize">
        <atom type="UserName">Size</atom>
        <atom type="Desc">Absolute edge length.</atom>
      </hash>
      <hash type="Argument" key="angle">
        <atom type="UserName">Minimum Angle</atom>
        <atom type="Desc">Set minimum angle.</atom>
      </hash>
    </hash>
    <hash type="ArgumentType" key="triangulate_type@en_US">
      <hash type="Option" key="constraint">
        <atom type="UserName">Constraint</atom>
        <atom type="Desc">Force edges into Delaunay triangulation.</atom>
      </hash>
      <hash type="Option" key="conforming">
        <atom type="UserName">Conforming</atom>
        <atom type="Desc">Add new points into Delaunay triangulation until the edge is present in triangulation.</atom>
      </hash>
    </hash>
  </atom>
